<!-- l'idée c'est de créer une carte, et de la reproduire avec ngFor, j'imagine qu'il faut le faire avec les évènement prochains, ceux qui ne sont pas finis -->

<div class="flex flex-col items-center v-screen mb-4">
<h2>Découvrez les prochains évènements</h2>
<button *ngIf="connectedUser" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="/events/eventCreate">Ajoutez un évènement</button>
</div>

<div class="flex flex-wrap justify-evenly">
    <div 
        class="w-1/4 mx-4 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">TITRE</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Description de l'évènement.</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Date de l'évènement.</p>
        <button routerLink="/events/eventDetails"
            class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Plus de détails
        </button>
    </div>

</div>
